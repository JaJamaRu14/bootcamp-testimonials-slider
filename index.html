<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="row align-items-center">
        <div class="col text-section">
          <p class="comment">
            ‚Äú I‚Äôve been interested in coding for a while but never taken the
            jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm now in
            the job of my dreams and so excited about the future. ‚Äù
          </p>
          <p class="person">
            <span class="name">Tanya Sinclair</span
            ><span class="job-title">UX Engineer</span>
          </p>
        </div>
        <div class="col image-section">
          <div class="images">
            <img
              class="picture"
              src="./images/image-tanya.jpg"
              alt="Picture of the person of this testimonial"
            />
            <img
              src="./images/pattern-bg.svg"
              alt="background image behind the picture"
            />
          </div>
        </div>

        <!-- Slider starts here -->
        <div class="slider">
          <button type="button" class="arrows prev">
            <div class="arrow">
              <img
                src="./images/icon-prev.svg"
                alt="An arrow to the previous picture"
              />
            </div>
          </button>
          <button type="button" class="arrows next">
            <div class="arrow">
              <img
                src="./images/icon-next.svg"
                alt="An arrow to the next picture"
              />
            </div>
          </button>
        </div>
        <!-- Slider ends here -->
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- Custom JS -->
    <script src="./index.js"></script>
  </body>
</html>
